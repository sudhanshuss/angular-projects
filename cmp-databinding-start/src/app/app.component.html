<div class="container">
<app-cockpit (serverCreated)= "onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)" ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component</button>
      <app-server-element *ngFor="let serverElement of serverElements"
      [serverElement]="serverElement"
      [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>

    </div>
  </div>
</div>
<p appBasicHighlight>Style me with basics!</p>
<P appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directives</P>
<div [ngSwitch]="value">
  <p *ngSwitchCase="5">Value is 5</p>
  <p *ngSwitchCase="10">Value is 10</p>
  <p *ngSwitchCase="100">Value is 100</p>
  <p *ngSwitchDefault>Value is 5</p>
</div>
